name = "Arduino"
grammar = "arduino"
path_suffixes = [
  "ino",
]
line_comments = ["# ", "/* ", " */"]
brackets = [
  { start = "(", end = ")", close = true, newline = false },
  { start = "{", end = "}", close = true, newline = true },
  { start = "[", end = "]", close = true, newline = false }
]
autoclose_before = "]"